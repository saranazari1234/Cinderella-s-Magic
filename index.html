<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinderella's Magic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('images.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      text-align: center;
      backdrop-filter: brightness(80%);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 20px;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      max-width: 700px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 28px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #ffffff;
      color: #ffffff;
      font-size: 20px;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #3f72af;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>Welcome to Cinderella's Magical World</h1> 
  <p>Dreams do come true, all it takes is a little magic...</p>

  <div class="btn-container">
    <a class="btn" href="story.html">Story</a>
    <a class="btn" href="characters.html">Characters</a>
    <a class="btn" href="contact.html">Contact</a>
  </div>

</body>
</html>
