<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Cinderella</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #d9e4f5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      color: #3f72af;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin-bottom: 40px;
      font-size: 18px;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Open Sans', sans-serif;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #3f72af;
      box-shadow: 0 0 8px rgba(63,114,175,0.5);
    }

    button {
      background-color: #3f72af;
      color: white;
      padding: 14px 24px;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #112d4e;
    }

    .back-btn {
      margin-top: 30px;
      text-align: center;
    }

    .back-btn a {
      display: inline-block;
      text-decoration: none;
      color: #3f72af;
      font-size: 18px;
      margin-top: 10px;
    }

    .back-btn a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>
  <p>If you have any questions or just want to say hello, feel free to send us a message!</p>

  <form action="#">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="6" placeholder="Your Message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="back-btn">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
